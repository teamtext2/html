<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Code Editor - HTML, CSS, JS</title>
  <meta name="description" content="Simple and clean online code editor for HTML, CSS, and JavaScript with live preview.">
  <link rel="icon" type="image/png" href="favicon.ico">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --success: #10b981;
      --bg: #0f172a;
      --card: #1e293b;
      --border: #334155;
      --text: #f8fafc;
      --text-secondary: #cbd5e1;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 2rem 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 2rem;
    }

    .title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    /* Main Layout */
    .main-grid {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    /* Sidebar */
    .sidebar {
      background: var(--card);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid var(--border);
      height: fit-content;
    }

    .section {
      margin-bottom: 2rem;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text);
    }

    /* File Upload */
    .file-input {
      width: 100%;
      padding: 0.75rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
    }

    .file-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .btn-secondary {
      background: var(--success);
      color: white;
    }

    .btn-secondary:hover {
      background: #059669;
    }

    .btn-outline {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: var(--primary);
    }

    /* Editor */
    .editor-container {
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .editor-tabs {
      display: flex;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    .tab {
      flex: 1;
      padding: 1rem;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tab.active {
      background: var(--card);
      color: var(--text);
    }

    .tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
    }

    .editor-content {
      display: none;
    }

    .editor-content.active {
      display: block;
    }

    .editor-textarea {
      width: 100%;
      min-height: 400px;
      padding: 1.5rem;
      background: var(--bg);
      border: none;
      color: var(--text);
      font-family: 'Fira Code', monospace;
      font-size: 0.875rem;
      line-height: 1.6;
      resize: vertical;
      outline: none;
    }

    .editor-textarea::placeholder {
      color: var(--text-secondary);
    }

    /* Preview */
    .preview-section {
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .preview-header {
      padding: 1rem 1.5rem;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .preview-title {
      font-weight: 600;
      color: var(--text);
    }

    .preview-iframe {
      width: 100%;
      height: 500px;
      border: none;
      background: white;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
      
      .sidebar {
        order: 2;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0.5rem;
      }
      
      .title {
        font-size: 1.5rem;
      }
      
      .btn {
        font-size: 0.8rem;
        padding: 0.6rem 0.8rem;
      }
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      background: var(--success);
    }

    .toast.error {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">Simple Code Editor</h1>
      <p class="subtitle">Write HTML, CSS, and JavaScript with live preview</p>
    </header>

    <!-- Main Content -->
    <div class="main-grid">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="section">
          <h3 class="section-title">üìÅ Upload Files</h3>
          <input type="file" id="htmlFile" accept=".html,.htm" class="file-input" onchange="loadFile(this, 'htmlCode')" placeholder="HTML File">
          <input type="file" id="cssFile" accept=".css" class="file-input" onchange="loadFile(this, 'cssCode')" placeholder="CSS File">
          <input type="file" id="jsFile" accept=".js" class="file-input" onchange="loadFile(this, 'jsCode')" placeholder="JavaScript File">
        </div>

        <div class="section">
          <h3 class="section-title">‚ö° Actions</h3>
          <button class="btn btn-primary" onclick="runCode()">Run Code</button>
          <button class="btn btn-secondary" onclick="extractCode()">Extract CSS/JS</button>
          <button class="btn btn-outline" onclick="formatCode()">Format Code</button>
        </div>

        <div class="section">
          <h3 class="section-title">üíæ Download</h3>
          <button class="btn btn-outline" onclick="downloadHTML()">Download HTML</button>
          <button class="btn btn-outline" onclick="downloadCSS()">Download CSS</button>
          <button class="btn btn-outline" onclick="downloadJS()">Download JS</button>
        </div>
      </aside>

      <!-- Editor -->
      <main class="editor-container">
        <div class="editor-tabs">
          <button class="tab active" onclick="switchTab('html')">HTML</button>
          <button class="tab" onclick="switchTab('css')">CSS</button>
          <button class="tab" onclick="switchTab('js')">JavaScript</button>
        </div>
        
        <div class="editor-content active" id="html-content">
          <textarea id="htmlCode" class="editor-textarea" placeholder="Enter your HTML code here..."></textarea>
        </div>
        <div class="editor-content" id="css-content">
          <textarea id="cssCode" class="editor-textarea" placeholder="Enter your CSS code here..."></textarea>
        </div>
        <div class="editor-content" id="js-content">
          <textarea id="jsCode" class="editor-textarea" placeholder="Enter your JavaScript code here..."></textarea>
        </div>
      </main>
    </div>

    <!-- Preview -->
    <section class="preview-section">
      <div class="preview-header">
        <h3 class="preview-title">Live Preview</h3>
        <button class="btn btn-outline" onclick="openInNewTab()" style="width: auto; margin: 0;">Open in New Tab</button>
      </div>
      <iframe id="previewFrame" class="preview-iframe" sandbox="allow-scripts"></iframe>
    </section>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <script>
    let currentTab = 'html';
    let generatedHTML = '';

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      loadSampleCode();
      setupEventListeners();
      showToast('Welcome! Start coding to see the preview.', 'success');
    });

    // Setup event listeners
    function setupEventListeners() {
      const textareas = document.querySelectorAll('.editor-textarea');
      textareas.forEach(textarea => {
        textarea.addEventListener('input', updatePreview);
      });
    }

    // Switch tabs
    function switchTab(tabName) {
      currentTab = tabName;
      
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // Show/hide content
      document.querySelectorAll('.editor-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(tabName + '-content').classList.add('active');
    }

    // Load file
    function loadFile(input, textareaId) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const textarea = document.getElementById(textareaId);
        textarea.value = e.target.result;
        updatePreview();
        showToast(`File "${file.name}" loaded!`, 'success');
      };
      reader.readAsText(file);
    }

    // Run code
    function runCode() {
      const htmlCode = document.getElementById('htmlCode').value;
      const cssCode = document.getElementById('cssCode').value;
      const jsCode = document.getElementById('jsCode').value;

      generatedHTML = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor Output</title>
    <style>${cssCode}</style>
</head>
<body>
    ${htmlCode}
    <script>${jsCode}<\/script>
</body>
</html>`;

      const iframe = document.getElementById('previewFrame');
      iframe.srcdoc = generatedHTML;
      
      showToast('Code executed successfully!', 'success');
    }

    // Update preview
    function updatePreview() {
      if (document.getElementById('htmlCode').value.trim() || 
          document.getElementById('cssCode').value.trim() || 
          document.getElementById('jsCode').value.trim()) {
        runCode();
      }
    }

    // Extract code
    function extractCode() {
      const htmlContent = document.getElementById('htmlCode').value;
      if (!htmlContent.trim()) {
        showToast('Please enter HTML content first!', 'error');
        return;
      }

      try {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlContent, 'text/html');
        
        let extractedCSS = '';
        let extractedJS = '';

        // Extract CSS
        doc.querySelectorAll('style').forEach(style => {
          extractedCSS += style.textContent + '\n';
          style.remove();
        });

        // Extract JS
        doc.querySelectorAll('script').forEach(script => {
          extractedJS += script.textContent + '\n';
          script.remove();
        });

        // Update editors
        if (extractedCSS.trim()) {
          document.getElementById('cssCode').value = extractedCSS.trim();
        }
        if (extractedJS.trim()) {
          document.getElementById('jsCode').value = extractedJS.trim();
        }
        document.getElementById('htmlCode').value = doc.body.innerHTML.trim();

        showToast('CSS and JS extracted successfully!', 'success');
        updatePreview();
      } catch (error) {
        showToast('Error extracting code', 'error');
      }
    }

    // Format code
    function formatCode() {
      const htmlCode = document.getElementById('htmlCode').value;
      const cssCode = document.getElementById('cssCode').value;
      const jsCode = document.getElementById('jsCode').value;

      // Basic formatting
      const formattedHTML = htmlCode.replace(/>\s+</g, '>\n<').trim();
      const formattedCSS = cssCode.replace(/;\s*/g, ';\n  ').replace(/\{\s*/g, ' {\n  ').replace(/\s*\}\s*/g, '\n}\n').trim();
      const formattedJS = jsCode.replace(/;\s*/g, ';\n').replace(/\{\s*/g, ' {\n').replace(/\s*\}\s*/g, '\n}\n').trim();

      document.getElementById('htmlCode').value = formattedHTML;
      document.getElementById('cssCode').value = formattedCSS;
      document.getElementById('jsCode').value = formattedJS;

      showToast('Code formatted!', 'success');
    }

    // Download functions
    function downloadHTML() {
      if (!generatedHTML) {
        showToast('Please run the code first!', 'error');
        return;
      }
      downloadFile(generatedHTML, 'index.html', 'text/html');
    }

    function downloadCSS() {
      const cssCode = document.getElementById('cssCode').value;
      if (!cssCode.trim()) {
        showToast('No CSS content!', 'error');
        return;
      }
      downloadFile(cssCode, 'styles.css', 'text/css');
    }

    function downloadJS() {
      const jsCode = document.getElementById('jsCode').value;
      if (!jsCode.trim()) {
        showToast('No JavaScript content!', 'error');
        return;
      }
      downloadFile(jsCode, 'script.js', 'text/javascript');
    }

    function downloadFile(content, filename, mimeType) {
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      showToast(`Downloaded ${filename}!`, 'success');
    }

    function openInNewTab() {
      if (!generatedHTML) {
        showToast('Please run the code first!', 'error');
        return;
      }
      const blob = new Blob([generatedHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
    }

    // Load sample code
    function loadSampleCode() {
      document.getElementById('htmlCode').value = `<div class="container">
  <h1>Hello World! üëã</h1>
  <p>Welcome to the Simple Code Editor</p>
  <button id="demoBtn">Click me!</button>
</div>`;

      document.getElementById('cssCode').value = `body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  text-align: center;
}

h1 {
  color: #333;
  margin-bottom: 1rem;
}

p {
  color: #666;
  margin-bottom: 2rem;
}

button {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
  transition: transform 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
}`;

      document.getElementById('jsCode').value = `document.getElementById('demoBtn').addEventListener('click', function() {
  this.textContent = 'Thanks for clicking! üéâ';
  this.style.background = 'linear-gradient(135deg, #10b981, #059669)';
  
  setTimeout(() => {
    this.textContent = 'Click me!';
    this.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
  }, 2000);
});`;

      updatePreview();
    }

    // Toast notification
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      
      const container = document.getElementById('toastContainer');
      container.appendChild(toast);
      
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => container.removeChild(toast), 300);
      }, 3000);
    }
  </script>
</body>
</html>
