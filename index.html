<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text2 HTML Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header .logo {
      font-weight: bold;
      font-size: 18px;
      color: #00e676;
      margin-right: 20px;
    }
    header button, header label {
      background: #444;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    header button:hover, header label:hover {
      background: #666;
    }
    header input[type="file"] {
      display: none;
    }
    main {
      flex: 1;
      display: flex;
    }
    textarea {
      width: 50%;
      height: 100%;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: none;
      outline: none;
      resize: none;
      border-right: 2px solid #ccc;
    }
    iframe {
      width: 50%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">text2</div>
    <label for="fileInput">Import</label>
    <input type="file" id="fileInput" accept=".html,.htm">
    <button onclick="clearEditor()">Clear</button>
    <button onclick="saveFile()">Save</button>
    <button onclick="openInNewTab()">Run</button>
    <button onclick="formatCode()">Format</button>
  </header>

  <main>
    <textarea id="editor" placeholder="Nhập code HTML tại đây..."></textarea>
    <iframe id="preview"></iframe>
  </main>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const fileInput = document.getElementById('fileInput');

    // Auto preview (debounce)
    let timer;
    editor.addEventListener('input', () => {
      clearTimeout(timer);
      timer = setTimeout(() => {
        preview.srcdoc = editor.value;
      }, 300);
    });

    // Import file
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (evt) => {
          editor.value = evt.target.result;
          preview.srcdoc = editor.value;
        };
        reader.readAsText(file);
      }
    });

    // Clear editor
    function clearEditor() {
      editor.value = '';
      preview.srcdoc = '';
    }

    // Save file
    function saveFile() {
      const blob = new Blob([editor.value], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "index.html";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Run in new tab
    function openInNewTab() {
      const newWindow = window.open();
      newWindow.document.open();
      newWindow.document.write(editor.value);
      newWindow.document.close();
    }

    // Format code
    function formatCode() {
      editor.value = html_beautify(editor.value, {
        indent_size: 2,
        wrap_line_length: 80
      });
      preview.srcdoc = editor.value;
    }
  </script>
</body>
</html>
