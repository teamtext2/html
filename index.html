<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text2 HTML VIEWR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.7/beautify-html.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #121212;
      color: #FFFFFF;
    }
    header {
      background: #1E1E1E;
      color: #FFFFFF;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid #242424;
    }
    header .logo {
      font-weight: 700;
      font-size: 22px;
      background: linear-gradient(45deg, #91c8ff, #96b0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-right: 30px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header .logo img {
      height: 28px;
      width: auto;
      vertical-align: middle;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }
    header button, header label {
      background: #242424;
      color: #FFFFFF;
      border: 1px solid #333333;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    header button::before, header label::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(30, 144, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    header button:hover::before, header label:hover::before {
      left: 100%;
    }
    header button:hover, header label:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 144, 255, 0.3);
      background: #1E90FF;
      border-color: #1E90FF;
      color: #FFFFFF;
    }
    header button:active, header label:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(30, 144, 255, 0.2);
    }
    header input[type="file"] {
      display: none;
    }
    main {
      flex: 1;
      display: flex;
      background: #1A1A1A;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      border: 1px solid #242424;
    }
    textarea {
      width: 50%;
      height: 100%;
      padding: 20px;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 14px;
      border: none;
      outline: none;
      resize: none;
      border-right: 2px solid #242424;
      background: #1E1E1E;
      color: #FFFFFF;
    }
    textarea::placeholder {
      color: #CCCCCC;
    }
    iframe {
      width: 50%;
      height: 100%;
      border: none;
      background: #1E1E1E;
    }
    
    /* Style for preview content */
    iframe {
      width: 50%;
      height: 100%;
      border: none;
      background: #1E1E1E;
    }
    
    /* Inject CSS to make text white in preview */
    iframe {
      width: 50%;
      height: 100%;
      border: none;
      background: #757575;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://text2.click/favicon.ico" alt="text2">
    </div>
    <label for="fileInput">Import</label>
    <input type="file" id="fileInput" accept=".html,.htm">
    <button onclick="clearEditor()">Clear</button>
    <button onclick="saveFile()">Save</button>
    <button onclick="openInNewTab()">Run</button>
    <button onclick="formatCode()">Format</button>
  </header>

  <main>
    <textarea id="editor" placeholder="Nhập code HTML tại đây..."></textarea>
    <iframe id="preview"></iframe>
  </main>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const fileInput = document.getElementById('fileInput');

    // Auto preview (debounce)
    let timer;
    editor.addEventListener('input', () => {
      clearTimeout(timer);
      timer = setTimeout(() => {
        preview.srcdoc = editor.value;
      }, 300);
    });

    // Import file
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (evt) => {
          editor.value = evt.target.result;
          preview.srcdoc = editor.value;
        };
        reader.readAsText(file);
      }
    });

    // Clear editor
    function clearEditor() {
      editor.value = '';
      preview.srcdoc = '';
    }

    // Save file
    function saveFile() {
      const blob = new Blob([editor.value], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "index.html";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Run in new tab
    function openInNewTab() {
      const newWindow = window.open();
      newWindow.document.open();
      newWindow.document.write(editor.value);
      newWindow.document.close();
    }

    // Format code
    function formatCode() {
      editor.value = html_beautify(editor.value, {
        indent_size: 2,
        wrap_line_length: 80
      });
      preview.srcdoc = editor.value;
    }
  </script>
</body>
</html>
